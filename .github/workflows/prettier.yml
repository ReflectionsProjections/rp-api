name: Prettier

on:
    push:

jobs:
    prettier:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "18.x"
            - name: Install dependencies
              run: yarn
            - name: Run Prettier
              run: npx prettier --write .
