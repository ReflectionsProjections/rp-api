name: CI

on:
  push:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "yarn"
      - name: Install dependencies
        run: yarn
      - name: Build
        run: yarn build
  format:
    name: Format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "yarn"
      - name: Install dependencies
        run: yarn
      - name: Format
        run: yarn format:check
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "yarn"
      - name: Install dependencies
        run: yarn
      - name: Lint
        run: yarn lint:check
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "yarn"
      - name: Setup Supabase
        run: |
          echo "SUPABASE_ANON_KEY=${ANON_KEY}" >> .env
          echo "SUPABASE_SERVICE_KEY=${SERVICE_ROLE_KEY}" >> .env
          echo "JWT_SECRET=${JWT_SECRET}" >> .env
          echo "DASHBOARD_USERNAME=${DASHBOARD_USERNAME}" >> .env
          echo "DASHBOARD_PASSWORD=${DASHBOARD_PASSWORD}" >> .env
          echo "POSTGRES_HOST=${POSTGRES_HOST}" >> .env
          echo "POSTGRES_PASSWORD=${POSTGRES_PASSWORD}" >> .env
          echo "POSTGRES_DB=${POSTGRES_DB}" >> .env
          echo "POSTGRES_PORT=${POSTGRES_PORT}" >> .env
      - name: Install dependencies
        run: yarn
      - name: Test
        run: yarn test:docker
